<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elementos tipo linea</title>

    <style>
        /*
            algunos elementos "inline"
            a, span, img, b, i, small, cite, code
            em, strong, br, select, textarea

            Algunos elementos "block"
            div, article, section, header
            footer, aside, table, p, viedo,
            ul, li, h1, h2, h3, h4, h5, h6
        */
    </style>
</head>
<body>
    <h1>Hola, soy un encabezado</h1>
    <p>Yo soy un parrafo, <a href="">Soy un enlace dentro de un parrafo</a></p>
    <a href="">Un Enlace</a><a href="">Otro Enlace</a>
</body>
</html>
