<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>

    <link rel="stylesheet" href="./css/stylo_chido.css">

</head>

<body>
    <div id="contenedor">
        <form action="">
            <div id="calculo">
                <textarea name="resultado" id="idx_resultado"></textarea>
            </div>
            <div id="cuerpo">
                <input type="button" value="1" id="idx_01">
                <input type="button" value="2" id="idx_02">
                <input type="button" value="3" id="idx_03">
                <input type="button" value="4" id="idx_04">
                <input type="button" value="5" id="idx_05">
                <input type="button" value="6" id="idx_06">
                <input type="button" value="7" id="idx_07">
                <input type="button" value="8" id="idx_08">
                <input type="button" value="9" id="idx_09">
                <input type="button" value="0" id="idx_0">
                <input type="button" value="." id="idx_">
                <input type="button" value="=" id="idx_igu">
                <input type="button" value="+" id="idx_sum">
                <input type="button" value="-" id="idx_rest">
                <input type="button" value="X" id="idx_mult">
                <input type="button" value="/" id="idx_div">
                <input type="button" value="borrar" id="idx_b">
                <input type="button" value="C" id="idx_c">
            </div>
        </form>
    </div>
</body>

</html>
