    <title>Tipo de variables</title>

<body>
    <script>
    /*
        Tipos de valores que podemos guardar en las variables
        - Numericos
        - Cadenas de Texto
        - Arreglos
        - Funciones
        - Booleanos
        - Objetos
    */
        // Valores numericos    
        var numero = 7;
        var decimal = 3.14;
        // Cadenas de Texto
        var nombre = 'Jorge Arias';
        //Arreglos
        var amigos = Array('carlos','juan','pablo');
        console.log(amigos);

        var saludo = (a) => {
            console.log(a);
        };


        saludo(nombre);
        var verdadero = true;


    </script>
</body>
</html>
