<div class="container mt-4">
    <form>
        <div class="form-group">
            <label for="clave_empleado">clave empleado</label>
            <input type="number" class="form-control" id="clave_empleado">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
        </div>
        <div class="form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div>
        <button type="submit" class="btn btn-primary" id="idx_guardar_empleado">Guardar</button>
        <button type="submit" class="btn btn-danger" id="idx_cancelar_guadado_empleado">Cancelar</button>
    </form>
</div>

<script>
    $(document).ready(function() {
        $("form").click(function(event) {
            event.preventDefault();
        });
        $("#idx_cancelar_guadado_empleado").click(function(e) {
            $("#contenido_principal").load("./consultas/general.html");
        });

        $("#idx_guardar_empleado").click(function(e) {
            alert("Empleado registrado");
            $("#contenido_principal").load("./consultas/general.html");
        });
    });
</script>
