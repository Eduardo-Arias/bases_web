<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>Mi Primer formulario</title>
</head>
<body>
    <form action="">
        <!-- 
            action -> direccion del archivo con las instrucciones para el manejo de los datos del formulario
        -->
        <!--
            Atributos de los inputs
                value = valor del input
                placeholder = Mensaje de ayuda para la informacion solicitada en el input
                size = modifica el tamaño del input
                maxlength = define el total de caracteres permitira el input
                name =
                id = Identificador del campo - sirve como identificador para css
                clase = nombre de la clase css
         -->
        <label for="nombre">Ingrese su nombre</label>
        <input type="text" name="nombre" id="nombre" placeholder="Escribe tu nombre">
        <br>        
        <label for="contrasenia">Ingresa su contraseña</label>
        <input type="password" name="contrasenia" id="contrasenia">
        <br>
        <input type="email" name="" id="">
        <br>
        <label for="hombre">Hombre</label>
        <input type="radio" name="sexo" id="hombre">
        <label for="mujer">Mujer</label>
        <input type="radio" name="sexo" id="mujer">
    </form>
    
</body>
</html>
